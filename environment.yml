# ====================================
# Krisha.kz DS Project - Conda Environment
# ====================================
# 
# Create environment:
#   conda env create -f environment.yml
# 
# Activate environment:
#   conda activate krisha-ds
# 
# Update environment:
#   conda env update -f environment.yml --prune
# 
# Export environment:
#   conda env export > environment.yml
# ====================================

name: krisha-ds

channels:
  - conda-forge
  - defaults

dependencies:
  # ==========================================
  # PYTHON VERSION
  # ==========================================
  - python=3.10
  
  # ==========================================
  # CORE DATA SCIENCE
  # ==========================================
  - pandas>=2.0.0
  - numpy>=1.24.0
  - scipy>=1.10.0
  
  # ==========================================
  # MACHINE LEARNING
  # ==========================================
  - scikit-learn>=1.3.0
  - xgboost>=2.0.0
  - lightgbm>=4.0.0
  
  # ==========================================
  # VISUALIZATION
  # ==========================================
  - matplotlib>=3.7.0
  - seaborn>=0.12.0
  - plotly>=5.14.0
  
  # ==========================================
  # JUPYTER
  # ==========================================
  - jupyter>=1.0.0
  - jupyterlab>=4.0.0
  - notebook>=7.0.0
  - ipywidgets>=8.0.0
  - ipykernel>=6.25.0
  
  # ==========================================
  # STATISTICAL ANALYSIS
  # ==========================================
  - statsmodels>=0.14.0
  
  # ==========================================
  # UTILITIES
  # ==========================================
  - tqdm>=4.65.0
  - joblib>=1.3.0
  - pyyaml>=6.0
  - python-dotenv>=1.0.0
  
  # ==========================================
  # DATA EXPORT
  # ==========================================
  - openpyxl>=3.1.0
  
  # ==========================================
  # DEVELOPMENT (Optional)
  # ==========================================
  - black>=23.0.0
  - flake8>=6.0.0
  - isort>=5.12.0
  
  # ==========================================
  # PIP PACKAGES (not available in conda)
  # ==========================================
  - pip
  - pip:
      # Gradient Boosting
      - catboost>=1.2.0
      
      # Model Interpretation
      - shap>=0.42.0
      - pdpbox>=0.2.1
      - eli5>=0.13.0
      
      # PDF Generation
      - reportlab>=4.0.0
      - fpdf2>=2.7.0
      
      # Others
      - adjustText>=0.8.0

# ==========================================
# ENVIRONMENT VARIABLES (Optional)
# ==========================================
variables:
  JUPYTER_ENABLE_LAB: "yes"
  
# ==========================================
# PLATFORM NOTES
# ==========================================
# 
# This environment is tested on:
# - macOS (Intel & Apple Silicon)
# - Linux (Ubuntu 20.04+)
# - Windows 10/11
# 
# For Apple Silicon (M1/M2) Macs:
#   Some packages may need Rosetta 2
#   or conda-forge osx-arm64 builds
# 
# For GPU support (XGBoost, LightGBM):
#   Install GPU-specific versions separately
# ==========================================